<!DOCTYPE html>
<html>
  <body>
    <h2>Question 5</h2>

    <p>Write a code to sort the object by id</p>
    <script>
      
      const obj = [
        { id: 4, name: "abc" },

        { id: 10, name: "ab2" },

        { id: 5, name: "abc3" },

        { id: 6, name: "abc5" },
      ];
      //Check output in console
      obj.sort((a, b) => (a.id > b.id ? 1 : -1));

      console.log(obj);
      
    </script>
  </body>
</html>
